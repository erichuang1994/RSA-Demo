<!DOCTYPE html>
<html>
<head>
<title>RSA</title>
<link rel="stylesheet" type="text/css" href="ui.css">
</head>
<body onClick='rng_seed_time();' onKeyPress='rng_seed_time();'>
  <div class="container">
    <button onclick=genRSA()>genRSAKey</button>
    <p>n:<br><textarea  id="n" rows="3" cols="50"></textarea></p>
    <p>e:<br><textarea  id="e" rows="1" cols="50"></textarea></p>
    <p>d:<br><textarea  id="d" rows="3" cols="50"></textarea></p>
    <p>des key:<br><textarea  id="des" rows="3" cols="50"></textarea></p>
    <p><button onclick=encryptDES()>encrypt</button><br>
      des key(after rsa):<br><textarea  id="cdes" rows="3" cols="50"></textarea></p>
  </div>
  <div  class="container">
    <div id="ms-board" class="ms-board">
    </div>
    <div>
      <div class="sender-board">
        alice
        <br>
        <button id="alice-send">send</button>
        <input type="text" placeholder="message" id="alice-msg">
      </div>
      <div class="sender-board">
        bob
        <br>
        <button id="bob-send">send</button>
        <input type="text" placeholder="message" id="bob-msg">
      </div>
    </div>
    <div id="notice"><span>success</span></div>
  </div>
  <div  class="container">
    <p>binary encode(before des encrypt):<br><textarea  id="des-before" rows="3" cols="50"></textarea></p>
    <p>des encrypt(after des encrypt):<br><textarea  id="des-after" rows="3" cols="50"></textarea></p>
  </div>
</body>
<script src="utils.js"></script>
<script src="base64.js"></script>
<script src="funcs.js"></script>
<script src="jsbn.js"></script>
<script src="jsbn2.js"></script>
<script src="prng4.js"></script>
<script src="rng.js"></script>
<script src="rsa.js"></script>
<script src="user.js"></script>
</html>
